                <p>
                    <label for="message" class="standard-label"></label>
                    <textarea name="message" id="message" cols="30" rows="5" required maxlength="240"
                        placeholder="Leave me a message"></textarea>
                </p>

                <input id="form-button" type="submit" value="Send message">

            </form>
